<!DOCTYPE html>
<html lang="en">

<head>

<body>
<div id="container">

        <h1>Personal Income Tracker</h1>
        <form id="income-form">
            <input id="amount2" placeholder="Amount" required type="number">
            <input id="category2" placeholder="Category" required type="text">
            <input id="description2" placeholder="Description" type="text">
            <button type="submit">Add Income</button>
        </form>
        <div id="income-summary"></div>
        <ul id="income-list"></ul>
    </div>
    <div class="container">
        <h1>Personal Expense Tracker</h1>
        <form id="expense-form">
            <input id="amount" placeholder="Amount" required type="number">
            <input id="category" placeholder="Category" required type="text">
            <input id="description" placeholder="Description" type="text">
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-summary"></div>
        <ul id="expense-list"></ul>
    </div>

    <div id="incomeexpense">
        <p id="result"></p>
    </div>
